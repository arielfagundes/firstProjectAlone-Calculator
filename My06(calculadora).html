<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="My06(calculadora).css">
    <title>Calculadora</title>
</head>
<body>
    <p><strong>Calculadora</strong></p>
    <div id="principal">
        <div id="conta"></div>
    <section>
        <button id="button7" onclick="number7()"><strong>7</strong></button>
        <button id="button8" onclick="number8()"><strong>8</strong></button>
        <button id="button9" onclick="number9()"><strong>9</strong></button>
        <br>
        <button id="button4" onclick="number4()"><strong>4</strong></button>
        <button id="button5" onclick="number5()"><strong>5</strong></button>
        <button id="button6" onclick="number6()"><strong>6</strong></button>
        <br>
        <button id="button1" onclick="number1()"><strong>1</strong></button>
        <button id="button2" onclick="number2()"><strong>2</strong></button>
        <button id="button3" onclick="number3()"><strong>3</strong></button>
        <br>
        <button id="buttonV" onclick="virgula()"><strong>,</strong></button>
        <button id="button0" onclick="number0()"><strong>0</strong></button>
        <button onclick="envioConta()"><strong>=</strong></button>
    </section>
    <section>
        <button value="divisao" id="divisao" onclick="divisao()"><strong>/</strong></button>
        <button value="multiplicacao" id="multiplicacao" onclick="multiplicacao()"><strong>x</strong></button>
        <button value="adicao" id="adicao" onclick="adicao()"><strong>+</strong></button>
        <button value="subtracao" id="subtracao" onclick="subtracao()"><strong>-</strong></button>
    </section>
        <button onclick="atualizar()" id="restart"><strong>Restart</strong></button>
    </div>

    <script src="My06(calculadora).js"></script>



</body>
</html>
