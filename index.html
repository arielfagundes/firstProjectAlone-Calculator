<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculadora</title>
</head>
<body>
    <select id="dark" id="darkModeSelect" size="2">
    <option value="darkMode" onclick="dark()">Dark Mode</option>
    <option value="lightMode" onclick="light()">Light Mode</option>
    </select>


    <p><strong>Calculadora BÃ¡sica</strong></p>
    <div id="principal">
        <div id="conta"></div>
    <section>
        <button id="porcentagem" onclick="porcentagem()"><strong>%</strong></button> 
        <button id="zeraConta" onclick="zeraConta()"><strong>CE</strong></button>
        <button id="del" onclick="del()"><strong>Delete</strong></button>
        <br>

        <button id="button7" onclick="number7()"><strong>7</strong></button>
        <button id="button8" onclick="number8()"><strong>8</strong></button>
        <button id="button9" onclick="number9()"><strong>9</strong></button>

        <button id="button4" onclick="number4()"><strong>4</strong></button>

        <button id="button2" onclick="number2()"><strong>2</strong></button>
        <button id="button3" onclick="number3()"><strong>3</strong></button>
        <br>
        <button id="buttonV" onclick="virgula()"><strong>,</strong></button>
        <button id="button0" onclick="number0()"><strong>0</strong></button>
        <button onclick="envioConta()"><strong>=</strong></button>
    </section>
    <section>
        <button value="divisao" id="divisao" onclick="divisao()"><strong>/</strong></button>
        <button value="multiplicacao" id="multiplicacao" onclick="multiplicacao()"><strong>x</strong></button>
        <button value="adicao" id="adicao" onclick="subtracao()"><strong>-</strong></button>
        <button value="subtracao" id="subtracao" onclick="adicao()"><strong>+</strong></button>
    </section>
        <button onclick="restart()" id="restart"><strong>Restart</strong></button>
    </div>
